<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Propriétaire - Smart Parking</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Smart Parking</h1>
            <h2>Espace Propriétaire</h2>

            <div id="alert-container"></div>

            <form id="owner-login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="proprietaire@email.com"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        placeholder="••••••••"
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    Se connecter
                </button>
            </form>

            <div class="auth-link">
                <p>Pas encore de compte ? <a href="owner-register.html">S'inscrire comme propriétaire</a></p>
                <p><a href="login.html">← Retour à la connexion utilisateur</a></p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        const loginForm = document.getElementById('owner-login-form');
        const alertContainer = document.getElementById('alert-container');

        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await authAPI.ownerLogin(email, password);
                showAlert('Connexion réussie ! Redirection...', 'success');

                setTimeout(() => {
                    window.location.href = 'owner-dashboard.html';
                }, 1000);
            } catch (error) {
                showAlert(error.message || 'Email ou mot de passe incorrect', 'error');
            }
        });
    </script>
</body>
</html>
