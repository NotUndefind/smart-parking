<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Smart Parking</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Smart Parking</h1>
            <h2>Connexion</h2>

            <div id="alert-container"></div>

            <form id="login-form" action="#" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="votre@email.com"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        placeholder="••••••••"
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    Se connecter
                </button>
            </form>

            <div class="auth-link">
                <p>Pas encore de compte ? <a href="register.html">S'inscrire</a></p>
                <p><a href="owner-login.html">Connexion propriétaire</a></p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        if (authAPI.isAuthenticated()) {
            window.location.href = 'index.html';
        }

        const loginForm = document.getElementById('login-form');
        const alertContainer = document.getElementById('alert-container');

        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await authAPI.login(email, password);
                showAlert('Connexion réussie !', 'success');
                setTimeout(() => window.location.href = 'index.html', 1000);
            } catch (error) {
                showAlert(error.message || 'Email ou mot de passe incorrect', 'error');
            }
        });
    </script>
</body>
</html>
